<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis volcan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="column" style="width: 55%; display: inline-block; vertical-align: middle;">
            <div id="content-container">
                <iframe id="web-view"></iframe>
                <div id="image-view-container">
                    <img id="image-view" />
                </div>
                <video id="video-view" controls></video>
            </div>
        </div>
        <div class="column" style="width: 25%; display: inline-block; vertical-align: middle;">
            <div id="controls-container">
                <div id="info-container">
                    <label id="vehicleLabel"></label>
                    <label id="Grupo"></label>
                    <label id="Alerta"></label>
                    <label id="Fecha"></label>
                    <label id="hora"></label>
                    <label id="velocidad"></label>
                </div>
            </div>
        </div>
        <div class="column" style="width: 20%; display: inline-block; vertical-align: middle;">
            <button id="loadButton">Cargar archivo Excel</button>
            <button class="optionButton">Fatiga valida</button>
            <button class="optionButton">Fatiga no valida</button>
            <button class="optionButton">Uso de celular</button>
            <button class="optionButton">Uso de cigarro</button>
            <button class="optionButton">Imagen</button>
            <div class="counter" id="counterLabel"></div>
            <button id="downloadButton" style="display:none;">Descargar Resultados</button>
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
